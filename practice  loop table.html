<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop Table</title>
</head>
<body>
    <script>
let num = +prompt("Enter your number");
for(let i=1; i<=10; i++){
    document.write( "<h3>"+ num + "x" + i + "=" + num * i +"</br>" + "</h3>");
}
    </script>
</body>
</html>
